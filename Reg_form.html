<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
          <title>Registration</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<style type="text/css">
          body{
               background-image: url(wood.jpg);
               background-size: cover;
               background-position: center center;
               background-attachment: fixed;
          }
      
    #ui{
       background-color: #333;
       padding:30px;
       margin-top:60px;
       border-radius: 10px;
       opacity: 0.9;
    }
    
    #ui label, h1{
          color:#fff;
    }
</style>

</head>
<body>

      <div class="container">
        
        <div class="row">
        
           <div class="col-lg-3"></div>
           
           <div class="col-lg-6">
                <div id="ui">
                    <h1 class="text-center">REGISTRATION FORM</h1><br>
                <form class="form-group text-center">
                    
                   <div class="row">
                       <div class="col-lg-12">
                           <label>First Name:</label><br>
                           <input type="text" name="fname" class="form-cantrol" size="50" placeholder="Enter your First name.."><br><br>
                      </div>
                             
                     <div class="col-lg-12">
                           <label>Last Name:</label><br>
                           <input type="text" name="lname" class="form-cantrol" size="50" placeholder="Enter your Last name..">
                      </div>
                   
                   </div>
                       <br>
                        <label>E-mail:</label><br>
                        <input type="email" name="email" class="form-cantrol" size="50" placeholder="Enter your E-mail..">
                                                       <br><br>
                        <div class="row">
                          <div class="col-lg-12">
                             <label>Password:</label><br>
                             <input type="password" name="pass" class="form-cantrol" size="50" placeholder="Enter New password.."><br><br>
                       </div>
                   
                          <div class="col-lg-12">
                             <label>Re-type Password:</label><br>
                             <input type="password" name="pass" class="form-cantrol" size="50" placeholder="Re-type again..">
                        </div>
                   
                   </div>
                       <br>
                   <select class="form-cantrol"> 
                      <option>Choose Gender:</option>
                      <option>Male</option>
                      <option>Female</option>
                      <option>Others</option>
                   </select><br>
                   <br>
                   <a type="submit" href="Login1.html"  name="submit" value="submit" class="btn btn-primary btn-block btn-lg">Submit </a>
                </form>
                
                </div>
           </div>
           <div class="col-lg-3"></div>
           
        </div>
      
      </div>

</body>
</html>

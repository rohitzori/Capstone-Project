<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Contact US</title>
    <link rel="stylesheet" href="../css/style1.css">
    <script src="https://kit.fontawesome.com/64d58efce2.js"
    crossorigin = "anonymous">
    </script>
  </head>
  <body>
    <div class="container">
      <span class="big-circle"></span>
      <img src="../Contact Image/shape.png" class="square" alt="">
      <div class="form">
        <div class="contact-info">
          <h3 class="title"> Let's get in touch</h3>
          <p class="text">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
          </p>

          <div class="info">
            <div class="information">
              <img src="../Contact Image/location.png" class="icon" alt="">
              <p>92 Cherry Drive Uniondale, NY 11553</p>
            </div>

            <div class="information">
              <img src="../Contact Image/message.png" class="icon" alt="">
              <p>loren@ipsum.com</p>
            </div>

            <div class="information">
              <img src="../Contact Image/phone.png" class="icon" alt="">
              <p>123-456-789</p>
            </div>
          </div>

          <div class="social-media">
            <p>Connect with us :</p>
            <div class="social-icon">
              <a href="#">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#">
                <i class="fab fa-instagram"></i>
              </a>
              <a href="#">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>

          </div>
        </div>


        <div class="contact-form">
          <span class="circle one"></span>
          <span class ="circle two"></span>

          <form class="" action="Contact.html" method="post">
            <h3 class="title"> Contact Us</h3>
            <div class="input-container ">
              <input type="text" name="name" class="input">
              <label for=""> Username</label>
              <span>Username</span>
            </div>

            <div class="input-container">
              <input type="email" name="email" class="input">
              <label for="">Email</label>
              <span>Email</span>
            </div>

            <div class="input-container">
              <input type="tel" name="phone" class="input">
              <label for="">Phone</label>
              <span>Phone</span>
            </div>

            <div class="input-container textarea ">
            <textarea name="Message" class="input"></textarea>
              <label for="">Message</label>
              <span>Message</span>
            </div>

            <input type="submit"  value="Send" class="btn">

          </form>
        </div>

      </div>

    </div>

    <script src="../js/app.js"></script>

  </body>
</html>
